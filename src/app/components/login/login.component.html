<navigation-component></navigation-component>

<div class="login-component">
  <h1>Přihlášení uživatele</h1>
  <button *ngIf="!auth.authenticated" (click)="signIn()" type="button">
    Přihlásit se pomocí Google
  </button>
  <button *ngIf="auth.authenticated" (click)="signOut()" type="button">
    Odhlásit se
  </button>
</div>
